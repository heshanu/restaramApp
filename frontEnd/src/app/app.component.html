<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter routerLink="/signUp">
            <a>SignUp</a>
          </li>
            <li nz-menu-item nzMatchRouter routerLink="/login">
              <a>Login</a>
            </li>
            <li *ngIf="isAdmin" nz-menu-item nzMatchRouter routerLink="/admin/dashboard">
              <a>Admin Dashboard</a>
            </li>
            <li *ngIf="!isAdmin" nz-menu-item nzMatchRouter routerLink="/customer/dashboard">
              <a>Customer Dashboard</a>
            </li>
            <li *ngIf="isAdmin" nz-menu-item nzMatchRouter routerLink="/admin/category">
              <a>Admin Category</a>
            </li>
            <li *ngIf="!isAdmin" nz-menu-item nzMatchRouter routerLink="/customer/category">
              <a>Customer Category</a>
            </li>
          <li nz-menu-item nzMatchRouter (click)="signOut()">
            <a>SignOut</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
